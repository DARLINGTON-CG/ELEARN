name: e_learn
description: An educational app.
publish_to: "none"

version: 1.0.0+1

environment:
  sdk: ">=2.12.0 <3.0.0"

dependencies:
  connectivity_plus: ^1.0.8
  cupertino_icons: ^1.0.2
  equatable: ^2.0.3
  firebase_auth: ^3.0.2
  firebase_core: ^1.5.0
  flow_builder: ^0.0.4
  flutter:
    sdk: flutter
  flutter_bloc: ^7.1.0
  formz: ^0.4.0
  google_fonts: ^2.1.0
  google_sign_in: ^5.1.1
  http: ^0.13.3
  internet_connection_checker: ^0.0.1+3
  rxdart: ^0.27.2
  shared_preferences: ^2.0.8

dev_dependencies:
  flutter_test:
    sdk: flutter

